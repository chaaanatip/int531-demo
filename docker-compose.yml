networks:
  sre-network:
    driver: bridge

services:
  mariadb:
    image: mariadb:latest
    container_name: x-mariadb
    restart: unless-stopped
    networks:
      - sre-network
    ports:
      - "3306:3306"
    environment:
      TZ: ${TZ}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    command:
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
    healthcheck:
      test:
        - "CMD-SHELL"
        - 'mariadb-admin ping -h 127.0.0.1 -p"$${MYSQL_ROOT_PASSWORD}"'
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 40s
    volumes:
      - ./x-data/mariadb:/var/lib/mysql
      - ./drizzle:/docker-entrypoint-initdb.d:ro

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: x-nextjs-app
    restart: unless-stopped
    networks:
      - sre-network
    depends_on:
      - mariadb
    environment:
      NODE_ENV: production
      PORT: 3000
      DATABASE_URL: "mysql://${MYSQL_USER}:${MYSQL_PASSWORD}@mariadb:3306/${MYSQL_DATABASE}"
    ports:
      - "80:3000"
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:3000/ || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 3
